<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width">
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				overflow: hidden;
			}
			.carousel{
				width: 100%;
				height: 300px;
				overflow: hidden;
				border-bottom: 11px solid black;
			}
			.carousel ul{
				list-style: none;
			}
			.carousel ul li{
				position: absolute;
				width: 100%;
				top: 0;
				left: 0;
			}
			.carousel ul li img{
				width: 100%;
			}
			
			.cir{
			position: absolute;
			bottom: 0;
			left: 30%;
			z-index: 66;
		}
		.cir ol{
			list-style: none;
		}
		.cir ol li{
			float: left;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #ccc;
			margin-right: 10px;
		}
		.cir ol li.cur{
			background: orange;
		}
		</style>
	</head>
	<body>
		<div class="carousel" id="carousel">
			<div class="imageList">
				<ul>
					<li><a href="#"><img src="0.jpg" alt="" /></a></li>
					<li><a href="#"><img src="1.jpg" alt="" /></a></li>
					<li><a href="#"><img src="2.jpg" alt="" /></a></li>
					<li><a href="#"><img src="3.jpg" alt="" /></a></li>
					<li><a href="#"><img src="4.jpg" alt="" /></a></li>
				</ul>
			</div>
			
			<div class="cir">
			<ol>
				<li class="cur"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
		</div>
		</div>
		
		<script type="text/javascript">
			//得到元素 轮播图里面的li
			var carousel = document.getElementById("carousel");
			var imageLi = carousel.getElementsByClassName("imageList")[0].getElementsByTagName("li");
			
			//信号量
			var idx = 0;   //当前
			var next = 1;  //下一张
			var prev = 4;  //上一张
			
			var windowWidth;
			
			//初始化方法调用
			init();
			
			//屏幕尺寸发生变化的时候调用初始化方法
			window.onresize = init;
			
			function init(){
				//屏幕的视口宽度
				windowWidth = document.documentElement.clientWidth;
				console.log(windowWidth)
				//设置盒子的高度
				carousel.style.height = windowWidth * (130 / 200) + "px";
				
				//设置一下li的默认位置
				for(var i=1;i<imageLi.length;i++){
					imageLi[i].style.webkitTransform = "translateX(" +windowWidth+ "px)";
				}
				
				//去掉过渡，移动的时候我希望实时跟随手指，不要有过渡效果
				imageLi[idx].style.transition = "none";
				imageLi[next].style.transition = "none";
				imageLi[prev].style.transition = "none";
				
				//新的位置
				imageLi[idx].style.webkitTransform = "translateX(0px)";
				imageLi[next].style.webkitTransform = "translateX(" + windowWidth + "px)";
				imageLi[prev].style.webkitTransform = "translateX(" + -windowWidth + "px)";
				
			}
			
			//事件监听
			carousel.addEventListener("touchstart",touchstartHandler,false);
			carousel.addEventListener("touchmove",touchmoveHandler,false);
			carousel.addEventListener("touchend",touchendHandler,false);
			
			
			//手指的偏移量
			var deltaX;
			
			//触摸开始时候的手指位置
			var startX;
			
			//时间戳  从1970年1月1日0：00到现在的毫米数
			var startTime;
			
			//定时器
			var timer = setInterval(function(){
				showNext();
			},4000);
			
			//触摸开始
			function touchstartHandler(event){
				//阻止默认事件
				event.preventDefault();
				
				//手指个数判断
				if(event.touches.length > 1){
					return;
				}
				
				//清除定时器
				clearInterval(timer);
				
				//记录偏移量
				deltaX = event.touches[0].clientX;
				
				//触摸开始时候的手指位置
			    startX = event.touches[0].clientX;
			    
			   //去掉过渡，移动的时候我希望实时跟随手指，不要有过渡效果
				imageLi[idx].style.transition = "none";
				imageLi[next].style.transition = "none";
				imageLi[prev].style.transition = "none";
				
//				记录时间戳
				startTime = new Date();
				
				
				//新的位置,就绪准备
				imageLi[idx].style.webkitTransform = "translateX(0px)";
				imageLi[next].style.webkitTransform = "translateX(" + windowWidth + "px)";
				imageLi[prev].style.webkitTransform = "translateX(" + -windowWidth + "px)";
			    
			}
			
			//手指移动事件
			function touchmoveHandler(event){
				//阻止默认事件
				event.preventDefault();
				
				//手指个数判断
				if(event.touches.length > 1){
					return;
				}
				
				//清除定时器
				clearInterval(timer);
				
				//得到当前坐标
				var clientX =  event.touches[0].clientX;
				
				
				//改变图片位置
				imageLi[idx].style.webkitTransform = "translateX(" + ( clientX - deltaX)  + "px)";
				imageLi[next].style.webkitTransform = "translateX(" + (windowWidth + clientX - deltaX)  + "px)";
				imageLi[prev].style.webkitTransform = "translateX(" + (-windowWidth + clientX - deltaX)+ "px)";
				
			}
			
			//触摸结束
			function touchendHandler(event){
				//阻止默认事件
				event.preventDefault();
				
//				console.log(event)

				//决定滑动是否成功
				var disstance = event.changedTouches[0].clientX - startX;
				
				//清除定时器
				clearInterval(timer);
				
				//滑动的时间
				var time = new Date() - startTime;
				
				//如果你向右边滑动超过了屏幕的一半，或者你向右边活动且事件小于300毫秒，就认为滑动成功
				if( disstance >= windowWidth / 2 || disstance > 30 && time < 300){
					showPrev();
				}else if( disstance <= -windowWidth / 2 || disstance < -30 && time < 300 ){
					showNext();
				}else{
					//移动值不到windowWidth / 2，滑动不成功
					console.log("不成功");
					
					//加上过渡
					imageLi[idx].style.transition = "all 2.3s ease 0s";
					imageLi[next].style.transition = "all 2.3s ease 0s";
					imageLi[prev].style.transition = "all 2.3s ease 0s";
					
					//移动
					imageLi[idx].style.webkitTransform = "translateX(0px)";
					imageLi[next].style.webkitTransform = "translateX(" + windowWidth + "px)";
					imageLi[prev].style.webkitTransform = "translateX(" + -windowWidth + "px)";
					
				}
				
				timer = setInterval(function(){
					showNext();
					cir();
				},4000);
				
			}
			function cir(){
			for(var i=0;i<cirLi.length;i++){
				cirLi[i].className="";
			}
			
			cirLi[idx].className = "cur";
		}
			
			
			function showPrev(){
				//向右移动成功
				console.log("向右移动成功");
				
				//改变信号量
				next = idx;
				idx = prev;
				//改变prev
				prev--;
				if(prev < 0 ){
					prev = 4;
				}
				
				//过渡
				imageLi[next].style.transition = "all 2.3s ease 0s";
				imageLi[idx].style.transition = "all 2.3s ease 0s";
				imageLi[prev].style.transition = "none";
				
				
				//移动
				imageLi[idx].style.webkitTransform = "translateX(0px)";
				imageLi[next].style.webkitTransform = "translateX(" + windowWidth + "px)";
				imageLi[prev].style.webkitTransform = "translateX(" + -windowWidth + "px)";
				
			}
			function showNext(){
				//向左移动成功
				console.log("向左移动成功");
				
				//改变信号量
				prev = idx;
				idx = next;
				//改变next
				next++;
				
				//范围
				if(next > 4){
					next = 0;
				}
				
				//过渡
				imageLi[next].style.transition = "none";
				imageLi[idx].style.transition = "all 2.3s ease 0s";
				imageLi[prev].style.transition = "all 2.3s ease 0s";
				
				
				//移动
				imageLi[idx].style.webkitTransform = "translateX(0px)";
				imageLi[next].style.webkitTransform = "translateX(" + windowWidth + "px)";
				imageLi[prev].style.webkitTransform = "translateX(" + -windowWidth + "px)";
			}

		</script>
	</body>
</html>
