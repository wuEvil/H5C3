<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 60%;
				height: 100px;
				background: pink;
				margin: 0 auto;
			}
			p{
				float: left;
				width: calc(50% - 20px);
				height: 100px;
				border: 10px solid black;
				background-image: -webkit-linear-gradient(left,gold,white);
			}
			
		</style>
	</head>
	<body>
		<h3>制作两个50%的盒子不会掉下去</h3>
		<div>
			<p>1</p>
			<p>2</p>
		</div>
	</body>
</html>
