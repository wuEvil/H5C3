<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 50%;
				height: 100px;
				background: pink;
				margin: 0 auto;
			}
			p{
				float: left;
				width: 50%;
				height: 100px;
				box-sizing: border-box;
				border: 1px solid black;
				background-image: -webkit-linear-gradient(left,gold,white);
			}
			p:last-child{
				border-left: none;
			}
			
		</style>
	</head>
	<body>
		<h3>制作两个50%的盒子不会掉下去</h3>
		<div>
			<p>1</p>
			<p>2</p>
		</div>
	</body>
</html>
