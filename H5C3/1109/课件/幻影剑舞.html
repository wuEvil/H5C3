<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			div {
				width: 194px;
				height: 192px;
				background: url(../../img/jian.png) no-repeat;
				background-position: 0 -192px;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>

	</head>

	<body>
	</body>

	<script>
		function TwentyFirst(top, left, speed) {
			this.speed = speed;
			this.buzi = 0;
			this.xxx = 0;
			this.timer = null;
			this.top = top;
			this.left = left;
			this.dom = null;
		}

		TwentyFirst.prototype.cnm = function() {

			this.dom = document.createElement("div");
			console.log(this.dom)
			document.body.appendChild(this.dom);

			this.dom.style.left = this.left + "px";
			this.dom.style.top = this.top + "px";
		}
		TwentyFirst.prototype.fangdazhao = function() {
			var thas = this;
			this.timer = setInterval(
				function() {
					thas.buzi++;
					if(thas.buzi == 5) {
						thas.buzi = 0;
						thas.xxx++;
						if(thas.xxx == 10) {
							thas.buzi = 0;
							thas.xxx=0;
//							thas.die()
						}
					}
					thas.dom.style.backgroundPositionX = -184 * thas.buzi + "px"
					thas.dom.style.backgroundPositionY = -193 * thas.xxx + "px"
				}, this.speed)
		}

		TwentyFirst.prototype.die = function() {
			clearInterval(this.timer);
			//			document.body.removeChild(this.dom);
		}
		var tt = new TwentyFirst(200, 200, 300);
		tt.cnm();
		tt.fangdazhao()
	</script>

</html>
