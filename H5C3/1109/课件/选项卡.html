	<script type="text/javascript">
			
			
			function Tab(id){
			 this.oDiv = document.getElementById(id);
			 this.aInput = this.oDiv.getElementsByTagName("button");
			 this.aDiv = this.oDiv.getElementsByTagName("div");
			 
			 this.xxx=0;
			}
			
			Tab.prototype.init=function(){
				var This = this;
				for(var i=0;i<this.aInput.length;i++){
					this.aInput[i].index = i;
					this.aInput[i].onclick= function(){
						console.log(this); //当前input
						This.t1(this);
					};
				}
				
			}
			Tab.prototype.t1 = function(obj){
				//排他 对应
					for(var j=0;j<this.aInput.length;j++){
						this.aInput[j].className='';
						this.aDiv[j].style.display='none';
					}
					obj.className="active";
					this.aDiv[obj.index].style.display="block";
			}
			Tab.prototype.autoPlay = function(num){
				
				var self = this;
				
				setInterval(function(){
					

					if(self.xxx == self.aInput.length-1){
						self.xxx = 0;
					}else{
						self.xxx++;
					}
					
					for(var j=0;j<self.aInput.length;j++){
						self.aInput[j].className='';
						self.aDiv[j].style.display='none';
					}
					self.aInput[self.xxx].className="active";
					self.aDiv[self.xxx].style.display="block";
					
				},num);
			}
			
			
			
			
			var tab = new Tab("and");
			
			tab.init();
			tab.autoPlay("500");
		</script>
