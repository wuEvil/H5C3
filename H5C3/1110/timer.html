<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<style type="text/css">
			canvas {
				border: 1px solid #000;
				background: skyblue;
			}
		</style>
		<canvas id="o" width="500" height="500"></canvas>
		<script type="text/javascript">
			var shazi = document.getElementById("o");

			var ctx = shazi.getContext("2d");
			timer()

			function timer() {

				ctx.clearRect(0, 0, 500, 500);
				var data = new Date();
				var h = data.getHours();
				var m = data.getMinutes();
				var s = data.getSeconds();
				var ho = h + m / 60;

				ctx.beginPath();
				ctx.lineWidth = 5;
				ctx.strokeStyle = "#f60";
				ctx.arc(250, 250, 200, 0, 360, false);
				ctx.stroke();
				ctx.closePath();

				for(var i = 0; i < 12; i++) {
					ctx.save();
					ctx.lineWidth = 7;
					ctx.strokeStyle = "#000000"
					ctx.translate(250, 250);
					ctx.rotate(i * 30 * Math.PI / 180)
					ctx.beginPath(); //开始绘制路径
					ctx.moveTo(0, -170); //画线，从坐标0，-170
					ctx.lineTo(0, -190); //到坐标0，-190
					ctx.stroke();
					ctx.closePath();
					ctx.restore();
				}


					for(var i = 0; i < 60; i++) {
					ctx.save();
					ctx.lineWidth = 5;
					ctx.strokeStyle = "#000000"
					ctx.translate(250, 250);
					ctx.rotate(i * 6 * Math.PI / 180)
					ctx.beginPath(); //开始绘制路径
					ctx.moveTo(0, -180); //画线，从坐标0，-170
					ctx.lineTo(0, -190); //到坐标0，-190
					ctx.stroke();
					ctx.closePath();
					ctx.restore();
				}
					ctx.save();  
				ctx.lineWidth = 7;
				ctx.strokeStyle = "#000";
				ctx.translate(250,250);  //旋转角度的原点
				ctx.rotate(ho*30*Math.PI/180);  
				
				ctx.beginPath();     //开始绘制路径
				ctx.moveTo(0,-140);  //画线，从坐标0，-170
				ctx.lineTo(0,10);  //到坐标0，-190
				ctx.stroke();
				ctx.closePath();
				ctx.restore(); 
					
				ctx.save();
				ctx.lineWidth=5;
				ctx.strokeStyle="#0000FF";
				ctx.translate(250,250);
				ctx.rotate(m*6*Math.PI/180);
				ctx.beginPath();
				ctx.moveTo(0,-160);
				ctx.lineTo(0,15);
				ctx.stroke();
				ctx.closePath();
				ctx.restore(); 
				
				ctx.save();
				ctx.lineWidth=3;
				ctx.strokeStyle="#FDDFDF";
				ctx.translate(250,250);
				ctx.rotate(s*6*Math.PI/180);
				ctx.beginPath();
				ctx.moveTo(0,-180);
				ctx.lineTo(0,20);
				ctx.stroke();
				ctx.closePath();
				
				ctx.beginPath();
				ctx.strokeStyle = "gold";
				ctx.arc(0,-160,5,0,360,false);
				ctx.fill();
				ctx.stroke();
				ctx.closePath();
				
				ctx.restore();
				
				ctx.beginPath();
			ctx.strokeStyle = "blueviolet";
			ctx.arc(250,250,5,0,360,false);
			ctx.fillStyle = "#blueviolet";
			ctx.fill();
			ctx.stroke();
			ctx.closePath();
			
			ctx.font = "20px 微软雅黑";
			ctx.lineWidth = 2;
			var str = (h > 10 ? h : ("0" + h))+(":" + (m > 10 ? m : ("0" + m)));
			ctx.fillText(str,225,300);
			ctx.fillStyle = "purple";
			ctx.fillText("珍惜时间",215,340);
			
			}
			
			setInterval(timer,1000)
			
		</script>
		
	</body>

</html>
