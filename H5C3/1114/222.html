<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				position: absolute;
			}
		</style>
	</head>
	<body>
		
		<img src="../1108/img/amaoagou/4.jpg"/>
	</body>
	<script type="text/javascript">
		var oi = document.getElementsByTagName("img")[0];
		var x = 0;
		var y = 0;
		var dx,dy;
		oi.addEventListener("touchstart",function(event) {
			event.preventDefault();
			dx = event.touches[0].clientX - x;
			dy = event.touches[0].clientY - y;
		},false);
		
		oi.addEventListener("touchmove",function (event) {
			event.preventDefault();
			
			x = event.touches[0].clientX - dx;
			y = event.touches[0].clientY - dy;
			
			oi.style.left = x + "px";
			oi.style.top = y + "px";
		},false)
	</script>
</html>
